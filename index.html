<script>
    /*语言按钮*/
    $('.language').hover(function () {
        $(this).find('.language_list').show();
    }, function () {
        setTimeout(function () {
            $(this).find('.language_list').hide();
        },400);
    });
    $('.language_list').hover(function () {
        $(this).show();
    }, function () {
        $(this).hide();
    })
    /*more按钮*/
    $('.more_bt').toggle(function () {
        $('.inner').show();
    }, function () {
        $('.inner').hide();
    });

    /*轮播图效果*/
    var swiper1 = new Swiper('.banner_swiper', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        autoplay: 5000,
        loop: true,
        effect: 'slide'
    });
    $('.banner').hover(function () {
        swiper1.stopAutoplay();
    }, function () {
        swiper1.startAutoplay();
    });
    /**
     *切换语言按钮
     * @param {'en'|'zh'} 语言类型参数
     */
    function switch_lang(language) {
        $('.language_txt').html(language == 'en' ? 'English' : '简体中文');
        //进行相应操作
        /*切换中英文图片*/
        $('img').each(function (i) {
            var sOringLunguage = language == 'en' ? 'zh' : 'en';
            if (this.src.indexOf('_' + sOringLunguage + '.') >= 0) {
                $(this).attr('src', this.src.replace('_' + sOringLunguage + '.', '_' + language + '.'));
            }
        });
        /*以下内容到时候做国际化就不需要了*/
        /*切换中英文字*/
//        $('.help').html(language == 'en' ? 'How to use MyTotalWorld' : 'MyTotalWorld帮助中心');
        $('.login_name input').attr('placeholder', language == 'en' ? 'Email/Mobile' : '邮箱/手机');
        $('.login_pwd input').attr('placeholder', language == 'en' ? 'Password' : '密码');
        $('.login_submit input').attr('value', language == 'en' ? 'Sign in' : '登录');
        $('.regist').html(language == 'en' ? 'Resiste Now?' : '未注册？');
        $('.auto_login_txt').html(language == 'en' ? 'Stay signed in?' : '下次自动登录？');
        $('.forget_pwd a').html(language == 'en' ? 'Forgot Password?' : '忘记密码？');
        $('.loginwith p,.inner .mt').html(language == 'en' ? 'Login With&nbsp;' : '合作网站登录&nbsp;');
//        $('.inner .mt').html(language == 'en' ? 'Login With' : '合作网站登录');

        /*footer文字*/
//        var sHtmlZh = 'Copyright @ 2014 MyTotalWorld Ltd. 版权所有。用户协议 及 隐私权保护规则。';
//        var sHtmlEn = 'Copyright © 2016 MyTotalWorld Inc. All Rights Reserved.User Agreement, Privacy and Cookies.';
//        $('.Copyright').html(language == 'en' ? sHtmlEn : sHtmlZh);


    }
</script>
